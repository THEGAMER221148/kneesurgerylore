        <script>
            let keysdown = {};
            let posX = 0;
            let posY = 0;
            let vX = 5;
            let vY = 5;
            window.addEventListener("keydown", function(input){keysdown[input.key.toLowerCase()] = true});
            window.addEventListener("keyup", function(input){keysdown[input.key.toLowerCase()] = false});
            function step(){
                posX += vX;
                if(posX>window.innerWidth-200 || posX<0){
                    vX = -vX;
                    posX += vX;
                }
                posY += vY;

                    vY ++;

                    vX ++;
