<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <style>
            h1{
                color: blue;
                font-size: 64px;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            }
            h2{
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            }
            #kneesurgeryrealimage{
                position: absolute;
            }
        </style>
    </head>
    <body>
        <h2>hey dude,</h2>
        <h1>THAT FEELING WHEN KNEE SURGERY IS TOMORROW. . .</h1>
        <img id="kneesurgeryrealimage" width='400px' src="knee surgery guy.jpg">
        <h1 id="ohio">SEND THIS TO 5 PEOPLE YOU KNOW OR ELSE I WILL GIVE YOU KNEE SURGERY TOMORROW. . .</h1>
        <audio src="https://www.myinstants.com/en/instant/vine-boom-sound-70972/?utm_source=copy&utm_medium=share"></audio>
        <script>
            let keysdown = {};
            let posX = 0;
            let posY = 0;
            let vX = 5;
            let vY = 5;
            let hits = 0;
            const boom = new Audio('vine-boom.mp3');
            window.addEventListener("keydown", function(input){keysdown[input.key.toLowerCase()] = true});
            window.addEventListener("keyup", function(input){keysdown[input.key.toLowerCase()] = false});
            function step(){
                posX += vX;
                if(posX>window.innerWidth-400 || posX<0){
                    vX = -vX;
                    posX += vX;
                    hits ++;
                    new Audio('vine-boom.mp3').play();
                }
                posY += vY;
                if(posY>window.innerHeight-220 || posY<0){
                    vY = -vY;
                    posY += vY;
                    hits ++;
                    new Audio('vine-boom.mp3').play();
                }
                if(keysdown['w']){
                    vY -= 0.5;
                }
                if(keysdown['s']){
                    vY += 0.5;
                }
                if(keysdown['a']){
                    vX -= 0.5;
                }
                if(keysdown['d']){
                    vX += 0.5;
                }
                document.getElementById('kneesurgeryrealimage').style.left = posX + 'px';
                document.getElementById('kneesurgeryrealimage').style.top = posY + 'px';
                document.getElementById('ohio').innerText = "SEND THIS TO " + hits + " PEOPLE YOU KNOW OR ELSE I WILL GIVE YOU KNEE SURGERY TOMORROW. . .";
                requestAnimationFrame(step);
            }
            step();
        </script>
    </body>
</html>
